{% extends "user_management/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<br>
<br>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info active" type="submit">Log In</button>
    
            </div>
    
        </form>
        <div class="border-top pt-3">
            <small class="text-bold">
                <h4>Need An Account?</h4><button type="button" class="btn btn-outline-info"><a class="'ml-2" href="{% url 'register' %}">Sign Up Now</a></button>
                
            </small>

        </div>
        
    
    </div>
{% endblock content %}
