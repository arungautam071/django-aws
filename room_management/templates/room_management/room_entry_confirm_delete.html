{% extends "user_management/base.html" %}
{% block content %}
<br>
<br>
<br>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Complaint</legend>
                <h2>Are you sure you want to delete the Room Entry "{{ object.room_number }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger active" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'room-list' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
